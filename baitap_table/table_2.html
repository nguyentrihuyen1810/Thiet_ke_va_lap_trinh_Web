<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        .tr1 {
            text-align: left;
            background-color: black;
            color: white;
        }

        th, td {
            padding: 8px;
            border: 1px solid black;
        }

        tr:nth-child(even) {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
<table>
    <tr class = "tr1">
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
